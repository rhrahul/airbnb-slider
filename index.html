<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Airbnb Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/slider.css" />

    <link rel="stylesheet" href="./css/owl.carousel.css" />
    <link rel="stylesheet" href="./css/owl.theme.default.css" />
  </head>
  <body>
    <div class="airbnb-slider">
      <div class="single-image" data-photo-index="0">
        <img src="./img/1.webp" alt="Alt for image 1" />
      </div>
      <div class="single-image" data-photo-index="1">
        <img src="./img/2.webp" alt="Alt for image 2" />
      </div>
      <div class="single-image" data-photo-index="2">
        <img src="./img/3.webp" alt="Alt for image 3" />
      </div>
      <div class="single-image" data-photo-index="3">
        <img src="./img/4.webp" alt="Alt for image 4" />
      </div>
      <div class="single-image" data-photo-index="4">
        <img src="./img/5.webp" alt="Alt for image 5" />
      </div>
      <div class="single-image" data-photo-index="5">
        <img src="./img/6.webp" alt="Alt for image 6" />
      </div>
      <div class="single-image" data-photo-index="6">
        <img src="./img/7.webp" alt="Alt for image 7" />
      </div>
      <div class="single-image" data-photo-index="7">
        <img src="./img/8.webp" alt="Alt for image 8" />
      </div>
      <div class="single-image" data-photo-index="8">
        <img src="./img/9.webp" alt="Alt for image 9" />
      </div>
      <div class="single-image" data-photo-index="9">
        <img src="./img/10.webp" alt="Alt for image 10" />
      </div>
      <div class="single-image" data-photo-index="10">
        <img src="./img/11.webp" alt="Alt for image 11" />
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./js/owl.carousel.js"></script>
    <script src="./js/slider.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
